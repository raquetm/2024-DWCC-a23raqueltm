<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .selected {
        background: #0f0;
      }

      li {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    Haz click en un elemento de la lista para seleccionarlo.
    <br />

    <ul id="ul">
      <li>Christopher Robin</li>
      <li>Winnie-the-Pooh</li>
      <li>Tigger</li>
      <li>Kanga</li>
      <li>Rabbit. Just rabbit.</li>
    </ul>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const ul = document.getElementById('ul');

        // Delegación de eventos en la lista
        ul.addEventListener('click', (event) => {
          const clickedItem = event.target;

          // Verificar que el clic fue en un elemento <li>
          if (clickedItem.tagName === 'LI') {
            // Remover la clase "selected" de todos los elementos
            ul.querySelectorAll('li').forEach((item) =>
              item.classList.remove('selected')
            );

            // Añadir la clase "selected" al elemento clicado
            clickedItem.classList.add('selected');
          }
        });
      });
    </script>
  </body>
</html>
