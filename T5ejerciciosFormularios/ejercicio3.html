<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Form validation: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name:</label>
          <input
            type="text"
            name="uname"
            id="uname"
            pattern="^[a-z]\.[a-z0-9]{3,}$"
            required
          />
        </li>
        <li>
          <label for="email">Email address:</label>
          <input
            type="text"
            name="email"
            id="email"
            pattern="^[a-z0-9A-Z]{1,}\@/bigcorp/\./eu/$"
            required
          />
        </li>
        <li>
          <label for="phone">Phone number:</label>
          <input
            type="text"
            name="phone"
            id="phone"
            pattern="^\d{9}$|^\d{3}[\-.\s]\d{2}[\-.\s]\d{2}[\-.\s]\d{2}$"
            required
          />
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment" maxlength="140" required>
          </textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
  </body>
</html>
