<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3 posts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      form {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-weight: bold;
        margin-bottom: 10px;
      }

      input {
        padding: 8px;
        font-size: 1rem;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        background-color: #7c2380;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background-color: #7c2380;
      }

      table {
        border-collapse: collapse;
        width: 80%;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #7c2380;
        color: white;
      }

      td {
        background-color: #f9f9f9;
      }

      #output {
        width: 100%;
        display: flex;
        justify-content: center;
        min-height: 100px;
      }
    </style>
    <script defer src="script.js"></script>
  </head>
  <body>
    <form id="form">
      <label for="userID">Introduce o ID do usuario (1-10):</label>
      <input id="userID" type="number" min="1" max="10" required />
      <button type="submit">Buscar posts</button>
    </form>
    <div id="output">
      <table id="postsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Contenido</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se añadirán las filas dinámicamente -->
        </tbody>
      </table>
    </div>
  </body>
</html>
