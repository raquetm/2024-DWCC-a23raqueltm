<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <script defer src="script.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e4d5f0;
        color: #5c2a47;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        color: #7c2380;
        text-align: center;
      }

      #userInfo {
        background-color: #e4d5f0;
        border: 2px solid #7c2380;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      #userInfo img {
        border-radius: 50%;
        border: 3px solid #7c2380;
        width: 100px;
        height: 100px;
      }

      h2 {
        font-size: 1.5rem;
        margin: 10px 0;
      }

      p {
        margin: 5px 0;
        font-size: 1rem;
      }

      button {
        background-color: #cf8ff4;
        color: #5c2a47;
        border: 2px solid #7c2380;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #cf8ff4;
        transform: scale(1.05);
      }

      button:active {
        background-color: #7c2380;
        color: #e4d5f0;
      }
    </style>
  </head>
  <body>
    <h1>Informaci√≥n Aleatoria de Persoas</h1>
    <div class="user-info" id="userInfo"></div>
    <button id="loadUser">Cargar outra persoa</button>
  </body>
</html>
