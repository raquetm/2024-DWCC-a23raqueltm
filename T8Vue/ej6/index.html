<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div id="app">
    <p>Message is: {{ message }}</p>
    <input v-model="message" placeholder="Escribe algo" />
    <br /><br />

    <span>Multiline message is:</span>
    <p style="white-space: pre-line">{{ multilineMessage }}</p>
    <textarea v-model="multilineMessage" placeholder="Texto multilinea"></textarea>
    <br /><br />

    <div>Checkboxes seleccionados: {{ checked }}</div>
    <input type="checkbox" id="checkbox1" value="Opción 1" v-model="checked" />
    <label for="checkbox1">Opción 1</label>
    <input type="checkbox" id="checkbox2" value="Opción 2" v-model="checked" />
    <label for="checkbox2">Opción 2</label>
    <br /><br />

    <div>Picked: {{ picked }}</div>
    <input type="radio" id="one" value="One" v-model="picked" />
    <label for="one">One</label>
    <input type="radio" id="two" value="Two" v-model="picked" />
    <label for="two">Two</label>
    <br /><br />

    <div>Selected: {{ selected }}</div>
    <select v-model="selected">
      <option disabled value="">Escolle unha opción</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
    <br /><br />

    <button @click="resetForm">Resetear</button>
  </div>
</body>
</html>
